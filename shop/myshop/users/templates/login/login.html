
{% extends "shop/base.html" %}
{% load static %}

{% block content %}
<!--CONTENEDOR PARA EL FORMULARIO-->
<div class="div-principal">
    <div class="div-inicio">
            <!--INCIO DE FORMULARIO-->
        <form class="form-order" method="POST">
            {% csrf_token %}
                <!--SI ENCUENTRA ALGÚN MENSAJE AL VALIDAR EL FORMULARIO-->
                {% if messages %}
                    <!--RECORER TODOS LOS MENSAJES-->
                    {% for mensaje in messages  %}
                        <!--MOSTRAR TODOS LOS MENSAJES QUE SE ENCONTRO-->
                        <span>{{mensaje}}</span>
                    {% endfor %}
                {% endif %} 
            <div>
                <label class="form-label" for="id_username">Nombre de usuario:</label>
                <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
            </div>
            <div>
                <label class="form-label" for="id_password">Contraseña:</label>
                <input class="form-control" type="password" name="password" autocomplete="current-password" required id="id_password">
            </div>

            <!--BOTÓN PARA ENVIAR FORMULARIO-->
            <p><input type="submit" name="efectivo" value="Iniciar sesión"></p>
        </form>
    </div>
    
</div>

{% endblock %}
